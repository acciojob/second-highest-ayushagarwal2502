<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
    // Sort the array in descending order
    arr.sort((a, b) => {
        return b - a;
    });

    // If the array has less than 2 elements, return '-Infinity'
    if (arr.length <= 1) {
        return '-Infinity';
    }

    // Iterate over the array starting from the second element
    for (let i = 1; i < arr.length; i++) {
        // If the current element is not equal to the first element (which is the highest), return it
        if (arr[i] !== arr[0]) {
            return arr[i];
        }
    }

    // If no second highest element is found, return '-Infinity'
    return '-Infinity';
}

function Main() {
    var n = prompt("Enter the number of elements");
    var arr = [];
    for (var i = 0; i < n; i++) {
        arr[i] = prompt("Enter element " + (i+1));
    } 
    alert(secondHighest(arr));
}

Main();
	</script> 

 
</body>

</html>
